<!DOCTYPE html>

		<meta charset="utf-8" />

	<body>
		<div id="page-black"></div>
		<!-- 
		 登录  注册部分
		 -->
		 
		<!-- 登录 -->
		<form id="form-login" method="post">
		 <div id="login" class="outer-black">
			 <!--  关闭登录注册弹窗-->
			 <div class="close"><img src="icon/关闭.png" onclick="closeLoginBox()"></div>
			 <div class="login-title">登录</div>
			 <div class="login-form">
				 <div class="form-group">
					<span class="i-user f-span"><input type="text" placeholder="请输入账号" class="f-input"  name="account" /></span>
				 </div>
				 <div class="form-group">
					<span class="i-password f-span"><input type="password" placeholder="请输入密码" class="f-input" name="password"/> </span>
				 </div>
				 <div class="form-group">
				 	<span><img  src="/Valid/getValidCode" id="ValidCode"></span>
					<span class="i-password f-span"><input type="text" placeholder="请输入验证码" class="f-input"  name="ValidCode" style="width:180px;"/> </span>
				 </div>
			 </div>
			 <div class="l-btn">
				 <button type="button" class="btn btn-danger " onclick="sublog()">登录</button>
			 </div>
		 </div>
		 </form>
		 <!-- 注册-->
		 <form id="form-register" method="post">
		 <div id="register" class="outer-black">
			<div class="close"><img src="icon/关闭.png" onclick="closeRegisterBox()"></div>
			<div class="register-title">注册</div>
			<div class="register-form">
				<div class="form-group">
				<span class="i-user f-span"><input type="text" placeholder="请输入手机号" class="f-input" name="account"/></span>
				</div>
				<div class="form-group">
				<span class="i-password f-span"><input type="password" placeholder="请输入密码" class="f-input" name="password"/> </span>
				</div>
				<div class="form-group">
				<label>验证码:</label>
				<span class="i-password f-span">
				<button type="button" class="sendVerifyCode">获取短信验证码</button>
				<input type="text" placeholder="请输入验证码" class="f-input" name="verifyCode"/>
				 </span>
				</div>
				<span id="sp1"></span>
			</div>
			<div class="l-btn">
				<button type="button" class="btn btn-danger " onclick="subReg()">注册</button>
			</div> 
		 </div>
		 </form>
		 
		 
		
		<!-- 
		 登录 注册结束
		 -->
		<div id="header">
			<div id="logo"><a href="index.html">WoniuShop</a></div>

				</div> -->
