<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="css/order.css"/>
		<title></title>
	</head>
	<body>
		<!-- 头部区域 -->
		<div id="page-black"></div>
		<!-- 
		登录  注册部分s
		-->
		
		<!-- 登录 -->
		<div id="login" class="outer-black">
			<!--  关闭登录注册弹窗-->
			<div class="close"><img src="icon/关闭.png" onclick="closeLoginBox()"></div>
			<div class="login-title">登录</div>
			<div class="login-form">
				<div class="form-group">
					<span class="i-user f-span"><input type="text" placeholder="请输入账号" class="f-input" /></span>
				</div>
				<div class="form-group">
					<span class="i-password f-span"><input type="password" placeholder="请输入密码" class="f-input"/> </span>
				</div>
			</div>
			<div class="l-btn">
				<button type="button" class="btn btn-danger ">登录</button>
			</div>
		</div>
		<!-- 注册-->
		<div id="register" class="outer-black">
			<div class="close"><img src="icon/关闭.png" onclick="closeRegisterBox()"></div>
			<div class="register-title">注册</div>
			<div class="register-form">
				<div class="form-group">
				<span class="i-user f-span"><input type="text" placeholder="请输入账号" class="f-input" /></span>
				</div>
				<div class="form-group">
				<span class="i-password f-span"><input type="password" placeholder="请输入密码" class="f-input"/> </span>
				</div>
				<div class="form-group">
				<span class="i-password f-span"><input type="password" placeholder="请再次输入密码" class="f-input"/> </span>
				</div>
			</div>
			<div class="l-btn">
				<button type="button" class="btn btn-danger ">注册</button>
			</div> 
		</div>
		
		
		
		<!-- 
		登录 注册结束
		-->
		<div id="header">
			<div id="logo"><a href="index.html">WoniuShop</a></div>
			<div id="userzoom">
				<!-- if not login , use this code block-->
				<!-- <div id="n-inout">
					<a href="#" onclick="showLoginBox()" class="icon i-user">登录</a>
					<a href="#" onclick="showRegisterBox()" class=" icon i-register">注册</a>
				</div> -->
				<!-- if logined，use this -->
				<div id="y-inout">
					<a href="allorder.html" class="icon i-order">订单</a>
					<a href="shopcar.html" class="icon i-shopcar">购物车</a>
					<a href="" class="icon i-user">13888888888</a>
					<a href="" class="icon i-loginout">注销</a>
				</div>
			</div>
		</div>
		<!-- 头部区域结束 -->
		<!-- 主要内容 -->
		<div id="order-main">
			<div id="address">
				<h1 class="title">选择邮寄地址</h1>
				<div class="a-list">
				</div>
				<div class="add icon i-add"><a href="address.html">添加邮寄地址</a></div>
			</div>
			<div id="o-detail">
				 <h1 class="d-number">订单号：1078967687768</h1>
				<div class="d-goodlist">
					<div class="g-item">
						<div class="item-img"><img src="imgs/shoes/shoes2.jpg" /></div>
						<div class="item-name"><a href="good.html">耐克跑鞋</a></div>
						<div class="item-price s-money">￥300</div>
						<div class="item-count">2</div>
					</div>
				</div>
				<div class="d-total" id="span-totalMoney">总价：<span class="d-s-price">￥499</span></div>
			</div>
			<div id="gopay" ><button class="btn btn-danger" id="btn-closefile">结账</button></div>
			
		</div>
		<!-- 页尾 -->
		<div id="footer">
			蜗牛创想科技-woniushop&copy; 版权所有
		</div>
		<script src="js/jquery.min.js" ></script>
		<script src="js/common.js" ></script>
		<script src="js/basic.js" ></script>
		<script src="js/orders.js" ></script>
	</body>
</html>
