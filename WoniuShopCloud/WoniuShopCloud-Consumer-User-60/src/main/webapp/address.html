	<body>
	<!-- 头部区域 -->
		<div id="page-black"></div>
		<!-- 
		登录  注册部分
		-->
		
		<!-- 登录 -->
		<div id="login" class="outer-black">
			<!--  关闭登录注册弹窗-->
			<div class="close"><img src="icon/关闭.png" onclick="closeLoginBox()"></div>
			<div class="login-title">登录</div>
			<div class="login-form">
				<div class="form-group">
					<span class="i-user f-span"><input type="text" placeholder="请输入账号" class="f-input" /></span>
				</div>
				<div class="form-group">
					<span class="i-password f-span"><input type="password" placeholder="请输入密码" class="f-input"/> </span>
				</div>
			</div>
			<div class="l-btn">
				<button type="button" class="btn btn-danger ">登录</button>
			</div>
		</div>
		<!-- 注册-->
		<div id="register" class="outer-black">
			<div class="close"><img src="icon/关闭.png" onclick="closeRegisterBox()"></div>
			<div class="register-title">注册</div>
			<div class="register-form">
				<div class="form-group">
				<span class="i-user f-span"><input type="text" placeholder="请输入账号" class="f-input" /></span>
				</div>
				<div class="form-group">
				<span class="i-password f-span"><input type="password" placeholder="请输入密码" class="f-input"/> </span>
				</div>
				<div class="form-group">
				<span class="i-password f-span"><input type="password" placeholder="请再次输入密码" class="f-input"/> </span>
				</div>
			</div>
			<div class="l-btn">
				<button type="button" class="btn btn-danger ">注册</button>
			</div> 
		</div>
		
	
		<!-- 
		登录 注册结束
		-->
		<div id="header">
			<div id="logo"><a href="index.html">WoniuShop</a></div>
			<div id="userzoom">

				</div> -->

					<a href="" class="icon i-loginout">注销</a>
				</div>
			</div>
		</div>
	<!-- 中间区域 -->
	<div id="address-main">
		<h1 class="title">已有邮寄地址</h1>
		<div id="address ">
			<div class="a-list">
				<!-- <div class="a-item ">
					<div class="i-info">
						<span  class="i-s-title">姓名: </span><span class="i-s-name">邓乃文</span>
						<span class="i-s-title">电话: </span><span class="i-s-phone">10086</span>

				</div> -->
			</div>
			
		</div>
		<h1 class="title">添加邮寄地址</h1>
		<div id="add-address">
				<form action="" id="form-address">
					<div class="add-form-group ">
						<label for="name">姓名:</label>
						<input type="text" id="name"/>
					</div>
					<div class="add-form-group ">
						<label for="phone">手机:</label>
						<input type="number" id="phone"/>
					</div>
					<div class="add-form-group inline-block">
						<label for="province">省份:</label>
						<select id="province">
							<option value ="四川" selected="selected" >四川</option>
						</select>
					</div>
					<div class="add-form-group inline-block">
						<label for="city">城市:</label>
						<select id="city" name="city">
							<option value ="成都" selected="selected">成都</option>
						</select>
					</div>
					<div class="add-form-group inline-block">
						<label for="county">区县:</label>
						<select id="county" name="county">
							<option value ="高兴区" selected="selected">高新区</option>
						</select>
					</div>
					<div class="add-form-group inline-block">
						<label for="street">街道:</label>
						<select id="street">
							<option value ="孵化园" selected="selected">孵化园</option>
						</select>
					</div>
					<div class="add-form-group address-detail">
						<label for="name">详细地址:</label>
						<textarea id="detail"></textarea>
					</div>
					<div class="add-form-group add-button ">
						<button type="button" class="btn btn-info"  id="addAddress">添加地址</button>
					</div>
				</form>
		</div>
	</div>
